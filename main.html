<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-top">
            <div class="title-wrapper">
                <div class="rps-title">Rock Paper Scissors</div>
            </div>
            <div class="settings">
                <button>
                    <img src="icons/settings-icon-2048x2046-cw28eevx-1.png" alt="Settings">
                </button>
                <div class="drop-down">
                    <label for="volume">
                        <img src="icons/unmute.button.png">
                    </label>
                    <input type="range" id="volume" name="volume" min="0" max="1" step="0.1">
                </div>
            </div>
        </div>
        <div class="container-1">
            <div class="rock-p">
                <button id="rock-button">
                    <img src="icons/rocks.png.png" id="rocks-img"> 
                </button>
            </div>
            <div class="health">
                <div class="heart1">
                    <img src="icons/heart.png">
                </div>
                <div class="heart2">
                    <img src="icons/heart.png">
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="paper-p">
                <button id="paper-button">
                    <img src="icons/paper.png" id="paper-img">
                </button>
            </div>
            <div class="p-choice">
                <img src="icons/blank.png" id="filler-player">
            </div>
            <div class="sign" id="sign">Rock, Paper, or Scissors?</div>
            <div class="cpu-choice">
                <img src="icons/blank.png" id="filler-cpu">
            </div>
            <div class="steve">
                <img src="icons/herobrine.png">
            </div>
        </div>
        <div class="container-3">
            <div class="scissors-p">
                <button id="scissors-button">
                    <img src="icons/final.scissors.png" id="scissors-img">
                </button>
            </div>
        </div>
        <div class="container-bottom">
            <div class="contact">contact:</div>
            <div class="email">Email: Shanvir0304@gmail.com</div>
            <div class="linked-in">LinkedIn:</div>
        </div>
    </div>
</body>
</html>
